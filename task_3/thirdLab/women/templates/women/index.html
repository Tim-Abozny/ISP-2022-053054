{% extends 'women/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content | linebreaks | truncatewords:50 }}</p>
            <div class="clear"></div>
            <p class="link-read-post"><a href="{{ post.get_absolute_url }}">Read post</a></p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
